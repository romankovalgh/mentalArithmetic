<html>
<head></head>

<body>
<script>

(function() {
  var answerInt, answerText, expressionExample, getRandomInt;

  getRandomInt = function(min, max) {
    return min + Math.floor(Math.random() * (max - min + 1));
  };

  expressionExample = getRandomInt(1, 100);

  answerText = prompt(expressionExample + ' + ' + expressionExample + ' = ', '');

  answerInt = +answerText;

  alert (answerInt + ' + ' + answerInt);
  
  alert (answerInt == expressionExample);
  
  alert (typeof answerInt);
  
  alert (typeof expressionExample);
  
  if (answerInt == expressionExample) {
    alert("Правильно!");
  } else {
    alert("Не правильно!");
  }

}).call(this);

</script>
</body>
</html>
